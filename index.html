<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendations</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #filter-buttons { margin-bottom: 20px; }
    </style>
</head>
<body>
    <h1>Cynical AI Chat for Movie Recommendations</h1>
    <div id="filter-buttons">
        <button onclick="filterMovies('all')">Todas</button>
        <button onclick="filterMovies('unwatched')">No vistas</button>
    </div>
    <div id="movie-list">
        <!-- Movies will be automatically added here -->
    </div>
    <script>
        const movies = [ /* Array of movie objects */ ];
        function filterMovies(filter) {
            const movieList = document.getElementById('movie-list');
            movieList.innerHTML = '';
            const filteredMovies = filter === 'unwatched' ? movies.filter(movie => !movie.watched) : movies;
            filteredMovies.forEach(movie => {
                const movieItem = document.createElement('div');
                movieItem.innerText = movie.title;
                movieList.appendChild(movieItem);
            });
        }
        // Automatic add feature implementation goes here
    </script>
</body>
</html>
